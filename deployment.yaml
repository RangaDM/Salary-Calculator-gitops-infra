apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: rangadm/salary_calculator:fb7f3585cb14d487808132e85cfceeb4feab76f1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
